<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Quiz Form</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Quiz Form</h2>
    <form action="/quiz" method="post" th:object="${quizResult}">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" th:field="*{userName}" required>
        <br><br>

        <label for="score">Score:</label>
        <input type="number" id="score" name="score" th:field="*{score}" required>
        <br><br>

        <label for="quizCategory">Quiz Category:</label>
        <input type="text" id="quizCategory" name="quizCategory" th:field="*{quizCategory}" required>
        <br><br>

        <label for="quizLevel">Quiz Level:</label>
        <input type="text" id="quizLevel" name="quizLevel" th:field="*{quizLevel}" required>
        <br><br>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" th:field="*{feedback}" rows="4" required></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
